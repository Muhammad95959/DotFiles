#####################
### LOOK AND FEEL ###
#####################

general {
  layout = master
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  resize_on_border = false 
  allow_tearing = false
  col.active_border = rgba(ED8796EE) rgba(EA7183EE) 45deg
  col.inactive_border = rgba(595959AA)
}

decoration {
  rounding = 5
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1A1A1AEE)
  }

  blur {
    enabled = true
  }
}

animations {
  enabled = true
  bezier = linear, 0, 0, 1, 1
  bezier = ease_overshoot, 0.05, 0, 0.1, 1.05
  animation = windows, 0
  animation = windowsIn, 0
  animation = windowsOut, 0
  animation = layers, 0
  animation = windowsMove, 1, 2, ease_overshoot
  animation = workspaces, 1, 2, default, fade
  animation = fade, 1, 2, linear
  animation = fadeIn, 1, 2, linear
  animation = fadeOut, 1, 2, linear
  animation = fadeSwitch, 1, 2, linear
  animation = fadeShadow, 1, 2, linear
  animation = fadeDim, 1, 2, linear
}

dwindle {
  force_split = 2
  pseudotile = true
  preserve_split = true
  permanent_direction_override = true
}

master {
  mfact = 0.5
  new_on_top = false
}

group {
  col.border_active = rgba(ED8796EE) rgba(EA7183EE) 45deg
  col.border_inactive = rgba(595959AA)
  groupbar {
    gradients = true
    gradient_rounding = 4
    indicator_gap = 1
    indicator_height = 0
    font_size = 10
    text_color = 0xff24273a
    col.active = rgba(ED8796EE) rgba(EA7183EE) 45deg
    col.inactive = rgba(595959AA)
    col.locked_active	= rgba(EA7183EE)
    col.locked_inactive	= rgba(595959AA)
  }
}

misc {
  disable_hyprland_logo = true
  layers_hog_keyboard_focus = false
  vfr = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  swallow_exception_regex = ^(.*)(Yazi|nvim)(.*)$
}

cursor {
  no_hardware_cursors = 2
  hotspot_padding = 2
  no_warps = true
}

#############
### INPUT ###
#############

input {
  kb_layout = us,eg
  kb_options = lv3:ralt_alt,grp:alt_shift_toggle
  follow_mouse = 2
  float_switch_override_focus = 0
  sensitivity = 0.6
  repeat_delay = 240
  repeat_rate = 42

  touchpad {
    natural_scroll = true
  }
}

