#############
### debug ###
#############

debug {
  disable_logs = false
  error_position = 1
  # suppress_errors = true
}

################
### MONITORS ###
################

monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080@60,auto,1

################
### KEYWORDS ###
################

$mod     = SUPER
$reset   = hyprctl dispatch submap reset &&
$unmute  = wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 &&
$wayrofi = XDG_CONFIG_HOME=$HOME/.config/rofi/wayland

#################
### AUTOSTART ###
#################

exec-once = mako
exec-once = waybar
exec-once = udiskie
exec-once = hypridle
exec-once = swww-daemon
exec-once = nwg-drawer -r
exec-once = sudo ydotoold
exec-once = hyprpm reload
exec-once = swayosd-server
exec-once = xhost +si:localuser:$USER
exec-once = sleep 1 && /usr/bin/albert
exec-once = ~/Scripts/backup_zsh_history.sh
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = pactl set-source-volume "rnnoise_source" 100%
exec-once = python ~/Scripts/panel_shadow/panel-shadow.py
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = pactl set-source-volume alsa_input.pci-0000_00_1f.3.analog-stereo 30%
exec-once = cp ~/.config/BraveSoftware/Brave-Browser/Default/History /tmp/BraveHistory
