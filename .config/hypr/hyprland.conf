#####################
### LOOK AND FEEL ###
#####################

general {
  layout = master
  gaps_in = 4
  gaps_out = 8
  border_size = 2
  resize_on_border = false 
  allow_tearing = false
  col.active_border = rgba(C0CAF5EE)
  col.inactive_border = rgba(595959EE)
}

decoration {
  rounding = 4
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1A1A1AEE)
  }

  blur {
    enabled = true
  }
}

animations {
  enabled = true
  bezier = easeOut, 0.46, 1.0, 0.29, 1
  bezier = easeClose, 0.08, 0.92, 0, 1
  animation = windows, 1, 3, easeOut, slide
  animation = windowsOut, 1, 6, easeClose, slide
  animation = border, 1, 2, easeOut
  animation = fade, 1, 2, easeOut
  animation = workspaces, 1, 2, default, fade
  animation = layers, 1, 2, default, fade
  animation = layersOut, 1, 2, default, fade
}

dwindle {
  force_split = 2
  pseudotile = true
  preserve_split = true
  permanent_direction_override = true
}

master {
  mfact = 0.5
  new_on_top = true
  new_status = master
}

group {
  col.border_active = rgba(C0CAF5EE)
  col.border_inactive = rgba(595959AA)
  groupbar {
    gradients = true
    gradient_rounding = 4
    indicator_gap = 1
    indicator_height = 0
    font_size = 10
    text_color = 0xff24273a
    col.active = rgba(C0CAF5EE)
    col.inactive = rgba(595959AA)
    col.locked_active	= rgba(E9E9EAEE)
    col.locked_inactive	= rgba(595959AA)
  }
}

misc {
  disable_hyprland_logo = true
  layers_hog_keyboard_focus = false
  vfr = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  swallow_exception_regex = ^(.*)(Yazi|nvim|tmux|gopreload)(.*)$
}

cursor {
  no_hardware_cursors = 2
  hotspot_padding = 2
  no_warps = true
  inactive_timeout = 5
}

#############
### INPUT ###
#############

input {
  kb_layout = us,eg
  kb_options = lv3:ralt_alt,grp:alt_shift_toggle
  follow_mouse = 2
  float_switch_override_focus = 0
  sensitivity = 0.6
  repeat_delay = 240
  repeat_rate = 42

  touchpad {
    natural_scroll = true
    scroll_factor = 3
  }
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
  # Ignore maximize requests from all apps. You'll probably like this.
  name = suppress-maximize-events
  match:class = .*
  suppress_event = maximize
}

windowrule {
  # Fix some dragging issues with XWayland
  name = fix-xwayland-drags
  match:class = ^$
  match:title = ^$
  match:xwayland = true
  match:float = true
  match:fullscreen = false
  match:pin = false
  no_focus = true
}

# Hyprland-run windowrule
windowrule {
  name = move-hyprland-run
  match:class = hyprland-run
  move = 20 monitor_h-120
  float = yes
}

gesture = 3, horizontal, workspace

# Smart gaps
workspace = f[1]s[false], gapsout:0, gapsin:0
workspace = w[tv1]s[false], gapsout:0, gapsin:0
windowrule = rounding 0, match:float 0, match:workspace f[1]s[false]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = border_size 0, match:float 0, match:workspace f[1]s[false]
