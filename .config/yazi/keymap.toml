]

### My additions
[[mgr.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"
[[mgr.prepend_keymap]]
on   = "<Enter>"
run  = "plugin smart-enter"
desc = "Enter the child directory, or open the file"
[[mgr.prepend_keymap]]
on  = [ "<A-Space>", "d" ]
run = '''
	shell 'setsid dragon-drop -a -x "$@" &' --confirm
'''
desc = "dragon-drop"
[[mgr.prepend_keymap]]
on  = [ "<A-Space>", "w" ]
run = '''
	shell '[ $(echo $XDG_SESSION_TYPE) = "wayland" ] && swww img "$@" -t "none" --transition-duration 0 || feh --no-fehbg --bg-fill "$@"' --confirm
'''
desc = "set background"
[[mgr.prepend_keymap]]
on  = [ "<A-Space>", "u" ]
run = '''
	shell 'umount "$@"' --confirm
'''
desc = "umount"
[[mgr.prepend_keymap]]
on  = [ "<A-Space>", "l" ]
run = '''
	shell '~/Scripts/calculate_videos_length.sh "$@"' --confirm
'''
desc = "videos-length"
[[mgr.prepend_keymap]]
on  = [ "<A-Space>", "i" ]
run = '''
  shell 'notify-send -t 7500 "$(exiftool "$@" | grep -E "^Duration *:" || exiftool "$@" | grep -E "^Page Count *:" || exiftool "$@" | grep "^Image Size *:")"' --confirm
'''
desc = "info"

