set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]â”‚"
# Path display
set -ga status-left "#[bg=default,fg=#{@thm_blue}] î«· #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
