set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}, none]â”‚"
# Date and Time
set -ga status-right "#[bg=default,fg=#{@thm_blue}] ó°­¦ %Y-%m-%d ó°… %H:%M "

# ============================
# Plugins
# ============================
run-shell '~/.config/tmux/plugins/tmux/catppuccin.tmux'
run-shell '~/.config/tmux/plugins/tmux-battery/battery.tmux'
run-shell '~/.config/tmux/plugins/tmux-online-status/online_status.tmux'
run-shell '~/.config/tmux/plugins/vim-tmux-navigator/vim-tmux-navigator.tmux'

# ============================
# Keybindings
# ============================
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-n next-window
bind -n M-p previous-window

bind-key -r M-j resize-pane -D
bind-key -r M-k resize-pane -U
bind-key -r M-h resize-pane -L
bind-key -r M-l resize-pane -R

bind-key v split-window -h
bind-key V split-window -v

bind k confirm kill-window
bind K confirm kill-server

bind-key R run-shell " \
  tmux source-file $HOME/.config/tmux/tmux.conf > /dev/null; \
  tmux display-message 'Sourced $HOME/.config/tmux/tmux.conf!'"

bind-key -n C-l if-shell '[ "$(tmux list-panes | wc -l)" -gt 1 ]' 'select-pane -R' 'send-keys C-l'

bind h run-shell "tmux capture-pane -p -S - > /tmp/tmux_buffer && tmux new-window 'nvim -c \"set buftype=nofile\" -c \"set foldcolumn=0\" -c \"set signcolumn=no\" /tmp/tmux_buffer'"

