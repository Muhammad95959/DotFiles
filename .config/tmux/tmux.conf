# ============================
# General Settings
# ============================
set -g mouse on
set -g set-clipboard on
set -g mode-keys vi
set -g base-index 1
set -g pane-base-index 1

# ============================
# Keybindings
# ============================
is_vim="ps -o comm= -t '#{pane_tty}' | grep -iqE '(n?vim|view|fzf)'"

bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-l if-shell '[ "$(tmux list-panes | wc -l)" -gt 1 ]' 'select-pane -R' 'send-keys C-l'

bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'r' send -X rectangle-toggle
bind -T copy-mode-vi 'y' send -X copy-selection

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-n next-window
bind -n M-p previous-window

bind -r M-j resize-pane -D
bind -r M-k resize-pane -U
bind -r M-h resize-pane -L
bind -r M-l resize-pane -R

bind v split-window -h
bind V split-window -v

bind k confirm kill-window
bind K confirm kill-server

bind R run-shell " \
  tmux source-file $HOME/.config/tmux/tmux.conf > /dev/null; \
  tmux display-message 'Sourced $HOME/.config/tmux/tmux.conf!'"

bind h run-shell "tmux capture-pane -p -S - > /tmp/tmux_buffer && tmux new-window 'nvim -c \"set buftype=nofile\" -c \"set foldcolumn=0\" -c \"set signcolumn=no\" /tmp/tmux_buffer'"

bind b run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 85%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt 'âš¡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ğŸªŸ  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(âš™ï¸  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(ğŸ“  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(ğŸ”  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(âš¡  )+reload(sesh list --icons)' \
