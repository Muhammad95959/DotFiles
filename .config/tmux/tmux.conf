set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,â”‚,}"
# Zoom indicator
set -ga status-left "#[bg=default,fg=#{@thm_yellow}]#{?window_zoomed_flag, î­¿ zoom ,}"

# ============================
# Status Right Configuration
# ============================
set -g status-right-length 100
set -g status-right ""
# Battery Status
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=default,fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
# Separator
set -ga status-right "#[bg=default,fg=#{@thm_overlay_0}, none]â”‚"
# Online Status
set -ga status-right "#[bg=default]#{?#{==:#{online_status},ok},#[fg=#{@thm_mauve}] ó°–© on ,#[fg=#{@thm_red}]#[bold]#[reverse] ó°–ª off }"
