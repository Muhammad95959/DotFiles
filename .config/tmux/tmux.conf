set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold] î¯ˆ #S },#{#[bg=default,fg=#{@thm_green}] î¯ˆ #S }}"
# Separator
set -ga status-left "#[bg=default,fg=#{@thm_overlay_0},none]â”‚"
# Current pane command
set -ga status-left "#[bg=default,fg=#{@thm_maroon}] îª… #{pane_current_command} "
