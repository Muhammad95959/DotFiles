# ============================
# General Settings
# ============================
set -g mouse on
set -g set-clipboard on
set -g mode-keys vi
set -g base-index 1
set -g pane-base-index 1
set -g @online_icon "ok"
set -g @offline_icon "nok"

# ============================
# Status Left Configuration
# ============================
set -g status-left-length 100
set -g status-left ""
